# Uncomment the following lines to enable the Corne RGB Underglow
# CONFIG_ZMK_RGB_UNDERGLOW=y
# CONFIG_WS2812_STRIP=y

# Bluetooth name
CONFIG_ZMK_KEYBOARD_NAME="Foxy Paws"

# Uncomment the following line to enable the Corne OLED Display
CONFIG_ZMK_DISPLAY=y

# Better bluetooth stability and connect via pin
CONFIG_ZMK_BLE_EXPERIMENTAL_FEATURES=y

# Enable power management
# Turn off peripherals (30 seconds)
CONFIG_ZMK_IDLE_TIMEOUT=30000
# Sleep (turn off bluetooth - 30 minutes)
CONFIG_ZMK_SLEEP=y
CONFIG_ZMK_IDLE_SLEEP_TIMEOUT=1800000
# Animation speed for slideshow
CONFIG_CUSTOM_ANIMATION_SPEED=900000 # 5 minute per picture (30 total)
